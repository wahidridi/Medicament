<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addMedicament</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <h1> Application Pharmacie</h1>
    <h1> Ajout des medicaments</h1>
    <form class="mb-3" th:action="@{/medicament/add}" th:object="${medicament}" method="POST">
        
    <label for="id"> ID : </label>
    <input type="text" id="id" name="id" th:field="*{medicament.id}" required><br><br>
    <label for="medicament"> Medicament : </label>
    <input type="text" id="medicament" name="medicament" th:field="*{medicament.nom}" required><br><br>
    <label for="quantite"> Quantit√© : </label>
    <input type="number" id="quantite" name="quantite" th:field="*{medicament.quantite}" required><br><br>
    <label for="prix"> Prix : </label>
    <input type="number" id="prix" name="prix" th:field="*{medicament.prix}" required><br><br>
    <input type="submit" value="Ajouter Medicament"><br><br>
</form>
    <a href="http://localhost:8080/medicament">Retour</a><br><br>
    <a href="http://localhost:8080/">Accueil</a><br><br>
    <a href="http://localhost:8080/medicament/add">Ajouter Medicament</a><br><br>
    <a href="http://localhost:8080/medicament/update">Modifier Medicament</a><br><br>   
    <a href="http://localhost:8080/medicament/delete">Supprimer Medicament</a><br><br>
    <a href="http://localhost:8080/medicament/afficher">Afficher Medicament</a><br><br> 

    
</body>
</html>
